<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <style>
        /* Estilos para la página del administrador */
        :root {
            --primary-color: #00C8FF;
            --secondary-color: #A71DFF;
            --bg-color: #101820;
            --font-family: 'Poppins', sans-serif;
            --heading-color: #ffffff;
            --hover-color: #0077B3;
            --table-bg: #1D2B36;
            --table-hover-bg: #2A3D52;
            --link-color: #00C8FF;
            --button-color: #A71DFF;
            --button-hover: #8c1de0;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--table-bg);
            width: 80%;
            max-width: 1100px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 30px var(--shadow-color);
            margin: 50px 0;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: var(--heading-color);
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 1rem;
            color: #f8f8f8;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        td {
            background-color: #1D2B36;
            color: #fff;
            font-weight: 300;
        }

        tr:nth-child(even) td {
            background-color: #243B51;
        }

        tr:hover {
            background-color: var(--table-hover-bg);
            cursor: pointer;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .action-buttons button {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-buttons button:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Solicitudes Pendientes de Aprobación</h2>
        <table>
            <thead>
                <tr>
                    <th>Identificación del Contenido</th>
                    <th>Google Drive</th>
                    <th>OneDrive</th>
                    <th>Telegram</th>
                    <th>Google Classroom</th>
                    <th>Archivo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="requestsBody">
                <!-- Las solicitudes aparecerán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        window.onload = function() {
            loadData();
        };

        function loadData() {
            const submittedData = JSON.parse(localStorage.getItem('submittedData')) || [];
            const requestsBody = document.getElementById('requestsBody');
            requestsBody.innerHTML = '';

            submittedData.forEach((data, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.NombreAprendizaje || ''}</td>
                    <td>${data.googleDrive || ''}</td>
                    <td>${data.oneDrive || ''}</td>
                    <td>${data.telegram || ''}</td>
                    <td>${data.googleClassroom || ''}</td>
                    <td>${data.file ? '<a href="' + data.file + '" target="_blank">Ver archivo</a>' : ''}</td>
                    <td>
                        <div class="action-buttons">
                            <button onclick="approveRequest(${index})">Aprobar</button>
                            <button onclick="rejectRequest(${index})">Rechazar</button>
                        </div>
                    </td>
                `;
                requestsBody.appendChild(row);
            });
        }

        function approveRequest(index) {
            let submittedData = JSON.parse(localStorage.getItem('submittedData')) || [];
            let approvedData = JSON.parse(localStorage.getItem('approvedData')) || [];

            const dataToApprove = submittedData.splice(index, 1)[0];
            approvedData.push(dataToApprove);

            localStorage.setItem('submittedData', JSON.stringify(submittedData));
            localStorage.setItem('approvedData', JSON.stringify(approvedData));

            // Guardar los datos aprobados para el usuario
            saveApprovedDataForUser(dataToApprove);
        }

        function saveApprovedDataForUser(data) {
            const userData = {
                learningName: data.NombreAprendizaje,
                googleDrive: data.googleDrive,
                oneDrive: data.oneDrive,
                telegram: data.telegram,
                googleClassroom: data.googleClassroom,
                file: data.file
            };

            let approvedLinks = JSON.parse(localStorage.getItem('approvedDataForUser')) || [];
            approvedLinks.push(userData);
            localStorage.setItem('approvedDataForUser', JSON.stringify(approvedLinks));
        }

        function rejectRequest(index) {
            let submittedData = JSON.parse(localStorage.getItem('submittedData')) || [];
            submittedData.splice(index, 1);

            localStorage.setItem('submittedData', JSON.stringify(submittedData));

            loadData();
        }
    </script>
</body>
</html>
